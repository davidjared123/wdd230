<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/chamber-site-plan.css" />

    <title>Barquisimeto Camber of commerce</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href=""
            ><img src="images/facebook-app-symbol.png" name="Facebook" alt=""
          /></a>
        </li>
        <li>
          <a href=""
            ><img src="images/X_logo_2023_original.svg" name="X" alt=""
          /></a>
        </li>
        <li>
          <a href=""
            ><img src="images/instagram.png" name="Instagram" alt=""
          /></a>
        </li>
        <li>
          <a href=""
            ><img class="icon_gmail" src="images/gmail.png" name="Gmail" alt=""
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              class="icon_linkedin"
              src="images/linkedin.png"
              name="Linkedin"
              alt=""
          /></a>
        </li>
        <li class="li-login"><a href="">Join | Member Login</a></li>
      </ul>
      <div>
        <input class="input-search" type="search" name="Search" id="search" />
        <input class="btn-search" type="button" value="search" />
      </div>
    </nav>

    <header>
      <img
        class="chamber_logo"
        src="images/chamber-logo.png"
        alt="Chamber Logo"
      />
      <div class="navbar">
        <a href="">Membership</a>
        <a href="">Event</a>
        <a href="">Bussines Directory</a>
        <a href="">About the Chamber</a>
      </div>
    </header>

    <main>
      <div class="main-content">
        <h1>Barquisimeto Chamber of Commerce</h1>
        <input type="button" value="Join now" />
      </div>
    </main>

</html>
